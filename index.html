<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nguyễn Quý Marketing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">Nguyễn Quý Marketing</div>
  <div class="actions">
    <button class="btn-outline">Sign in</button>
    <button class="btn-primary">Get started</button>
  </div>
</header>

<!-- NOTICE -->
<div class="notice">
  ⚠️ Đây là web tool demo – dùng cho mục đích cá nhân.
</div>

<!-- MAIN -->
<main class="container">

  <h2 class="section-title">FREE TOOLS & NO LOGIN REQUIRED</h2>

  <div class="tool-grid">

    <!-- TOOL CARD -->
    <div class="card">
      <h3>Auto Post Facebook Group</h3>
      <p>Đăng bài vào nhiều group Facebook tự động.</p>
      <button class="btn-primary" onclick="openTool()">Use this tool</button>
    </div>

    <div class="card">
      <h3>Auto Join Facebook Group</h3>
      <p>Tự động tham gia danh sách group.</p>
      <button class="btn-primary" onclick="openTool()">Use this tool</button>
    </div>

    <div class="card">
      <h3>Auto Comment Facebook</h3>
      <p>Tự động comment vào bài viết.</p>
      <button class="btn-primary" onclick="openTool()">Use this tool</button>
    </div>

  </div>

</main>

<script>
function openTool() {
  alert("Tool sẽ được gắn với Chrome Extension sau.");
}
</script>

</body>
</html>
