<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Auto Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-20 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4">Auto Post Tool</h2>

  <textarea id="content"
    class="w-full border p-2 rounded mb-3"
    placeholder="Write something..."></textarea>

  <textarea id="groups"
    class="w-full border p-2 rounded mb-3"
    placeholder="Group URLs (1 per line)"></textarea>

  <label class="text-sm">Delay (ms)</label>
  <input id="delay"
    type="number"
    value="3000"
    class="w-full border p-2 rounded mb-4" />

  <button id="run"
    class="w-full bg-blue-500 text-white py-2 rounded">
    POST
  </button>
</div>

<script src="app.js"></script>
</body>
</html>
